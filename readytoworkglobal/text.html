<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Css class</title>
</head>
<style>
  /* this is internal css */
  body{
    background: #f1f1f1;
  }
  h1{
    color: teal;
  }

  button{
    background: brown;
    font-size: 24px;
    padding: 12px;
    color: white;
    border-width: 8px;
    border-color: yellow;
    border-radius: 25px;
  }
  .class2{
    color: purple;
  }
  .class1{
    color: blue;
  }
  .class3{
    color: crimson;
  }

</style>
<body>

 
 <h1>Welcome to css</h1>
 <h3 class="class1">This is external css</h3>
  <h3 class="class2">This is internal css</h3>
   <h3 class="class3">This is inline css</h3>
   <button>This button please click</button>
    <button>This button please click</button>
</body>
</html>
