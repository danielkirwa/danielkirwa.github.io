<div class="class-management">
	
  <h2>Class Management</h2>
  <table>
    <thead>
      <tr>
        <th>Grade</th>
        <th>Stream Name</th>
        <th>Number of Subjects</th>
        <th>Subjects</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="class-table">
      <!-- Class rows will go here -->
    </tbody>
  </table>
  <form id="add-class-form">
    <input type="text" id="class-grade" placeholder="Grade" required />
    <input type="text" id="class-stream" placeholder="Stream Name" required />
    <input type="number" id="class-num-subjects" placeholder="Number of Subjects" required />
    <input type="text" id="class-subjects" placeholder="Subjects (comma separated)" required />
    <button type="submit">Add Class</button>
  </form>
</div>
