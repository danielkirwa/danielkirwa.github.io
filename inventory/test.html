<!DOCTYPE html>
<html>
<head>
    <title>Inventory App</title>
</head>
<body>
    <h1>Inventory App</h1>
    
    <div>
        <h2>Available Items</h2>
        <ul id="availableItems"></ul>
    </div>

    <div>
        <h2>Receipt</h2>
        <ul id="receipt"></ul>
    </div>

    <script>
        // Sample inventory data
        const inventory = [
            { id: 1, name: 'Item 1', price: 10 },
            { id: 2, name: 'Item 2', price: 20 },
            { id: 3, name: 'Item 3', price: 30 },
            { id: 4, name: 'Item 3', price: 50 },
        ];

        // Retrieve receipt from local storage or initialize it
        let receipt = JSON.parse(localStorage.getItem('receipt')) || [];

        // Function to render available items
        function renderAvailableItems() {
            const availableItemsElement = document.getElementById('availableItems');
            availableItemsElement.innerHTML = '';

            for (const item of inventory) {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price}`;

                const addButton = document.createElement('button');
                addButton.textContent = 'Add';
                addButton.addEventListener('click', () => {
                    addItemToReceipt(item);
                });

                listItem.appendChild(addButton);
                availableItemsElement.appendChild(listItem);
            }
        }

        // Function to render receipt
        function renderReceipt() {
            const receiptElement = document.getElementById('receipt');
            receiptElement.innerHTML = '';

            for (const item of receipt) {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price}`;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => {
                    removeItemFromReceipt(item);
                });

                listItem.appendChild(removeButton);
                receiptElement.appendChild(listItem);
            }
        }

        // Function to add an item to the receipt
        function addItemToReceipt(item) {
            receipt.push(item);
            localStorage.setItem('receipt', JSON.stringify(receipt));
            renderReceipt();
        }

        // Function to remove an item from the receipt
        function removeItemFromReceipt(item) {
            const index = receipt.indexOf(item);
            if (index > -1) {
                receipt.splice(index, 1);
                localStorage.setItem('receipt', JSON.stringify(receipt));
                renderReceipt();
            }
        }

        // Render the initial state
        renderAvailableItems();
        renderReceipt();
    </script>
</body>
</html>
