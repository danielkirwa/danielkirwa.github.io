  <h2>Teacher Management</h2>
   <form id="teacher-form">
          <input type="hidden" id="edit-id"> <!-- Hidden input for teacher ID -->
    <input type="text" id="teacher-name" placeholder="Teacher Name" required />
    <input type="email" id="teacher-email" placeholder="Email" required />
    <input type="text" id="teacher-subjects" placeholder="Subjects (comma separated)" required />
    <input type="text" id="teacher-grades" placeholder="Grades (comma separated)" required />
    <button type="submit" id="btnaddteacher">Add Teacher</button>
</form>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subjects</th>
        <th>Grades</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="teacher-table">
      <!-- Teacher rows will go here -->
    </tbody>
  </table>
