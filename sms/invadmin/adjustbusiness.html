
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adjust Business</title>

		<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/nav.css">
	<link rel="stylesheet" type="text/css" href="../css/elements.css">
</head>
<style type="text/css">
  
  .general-banner{
  width: 80%;
  margin-left: 10%;
    display: flex;
  flex-wrap: wrap;
    justify-content: center;
     border: 1px solid #fff;
  box-shadow: 0 0 0.5rem 0 rgba(0 ,0,0,0.3);
}
.my-btn-long{
  padding: 6px 8px;
  background:#0067a0;
  outline: none;
  width: 100%;
  border: none;
   font-size: 16px;
    font-weight: bold;
    color: #ffffff;

}
.my-btn-long:hover{
  cursor: pointer;
    color: #ff6a13;

}
</style>
<body>
<div>
    <div class="banner">
    	<div class="vender-logo"><img src="../assets/logo/juelgaicon.png"> </div>
    	<div class="shop-name"><center><h3 id="lbbusinessname"></h3></center></div>
    </div>
</div>
<!-- nav -->
<div class="navbar">
	   <a href="navigation.html"  style=" background:  #ff6a13; font-weight: bold;"> << Back</a>
   <center>
     <label style="color:white; font-weight: bold; font-size: 22px;">Adjust Store</label>
   </center>
</div>
<!-- end of nav bar -->
<div class="action-div">

   <br><br><br><br>
     <div class="general-banner">
  
        <button id="searchbusinessid" class="my-btn-long">Search Business to update details</button>
      
   </div>
 
	 <center><h3 class="my-label">Create  Business</h3></center>

	 <div class="input-holder">
      <div class="card">
      	<center>
          <label class="small-label">Business Name</label><br>
          <input type="text" id="businessname" placeholder="Enter Name" class="my-input">
          </center>
      </div>
      <div class="card">
        <center>
          <label class="small-label">Business Address </label><br>
          <input type="text" id="address" placeholder="Enter Business Address" class="my-input">
          </center>
      </div>
   </div>

   <div class="input-holder">
      <div class="card">
      	<center>
          <label class="small-label">Phone Number</label><br>
          <input type="text" id="phone" placeholder="+2557xxxxxxx" class="my-input">
          </center>
      </div>
      <div class="card">
      	<center>
      	<label class="small-label">Other Phone Number</label><br>
          <input type="text" id="otherphone" placeholder="+2557xxxxxxx" class="my-input">
          </center>
      </div>
   </div>

    <div class="input-holder">
      <div class="card">
      	<center>
          <label class="small-label">Email </label><br>
          <input type="text" id="email" placeholder="Enter email" class="my-input">
          </center>
      </div>
      <div class="card">
      	<center>
      	<label class="small-label">Other Email</label><br>
          <input type="text" id="otheremail" placeholder="Enter other email" class="my-input">
          </center>
      </div>
   </div>


     <div class="input-holder">
      <div class="card">
        <center>
          <label class="small-label">Location (Region) </label><br>
          <input type="text" id="region" placeholder="Enter Business Region" class="my-input">
          </center>
      </div>
      <div class="card">
        <center>
        <label class="small-label">Location (Town)</label><br>
          <input type="text" id="town" placeholder="Enter Business Town" class="my-input">
          </center>
      </div>
   </div>
 
   

     <div class="input-holder">
      <div class="card">
      	<center>
          <label class="small-label">Business Slogan</label><br>
          </center>
          <textarea id="slogan" rows="4" cols="40" placeholder="Business slogan here ..."></textarea>
      </div>
   </div>


   <div class="input-holder">
      <div class="card">
      	<center>
          <button id="updatebusiness" class="my-btn">Update Business</button>
          </center>
      </div>
      <div class="card">
        <center>
          <button id="deletebusiness" class="my-btn-del">Close Business</button>
          </center>
      	
      </div>
   </div>

</div>


<!-- table -->
<br><br>

<div class="scroll-table">
  <div class="table-holder">
    <div class="table-caption">
      <label class="my-label">Business  Adjustment</label>
    </div>





  </div>
</div>


<!-- alerts here -->

<div id="alertBox">
  <h2 id="alertTitle"></h2>
  <p id="alertMessage"></p>
  <center>
  <button onclick="hideAlert()">OK</button>
  </center>
</div>



<br><br><br><br>
<!-- footer starts -->
<div class="footer">

   <h3></h3>
</div>

<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
 <script type="text/javascript" src="../js/config.js"></script>
 <script type="text/javascript" src="../js/adjustbusiness.js"></script>
</body>
</html>
