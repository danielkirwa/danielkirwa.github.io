<form>
  <h2 class="blue-text"><span id="mycourse"></span> &nbsp; Application</h2>
  <div class="form-group">
    <label for="name" class="blue-text">First name:</label>

  </div>
   <div class="form-group">
    <label for="name" class="blue-text">Other name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="phone" class="blue-text">Phone/Contact:</label>

  </div>
  <div class="form-group">
    <label for="email" class="blue-text">Your Email Address:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="location" class="blue-text">Location/Town/City:</label>
    <input type="text" id="location" name="location" required>
  </div>
  <div class="form-group">
    <label for="select-option" class="blue-text">Your preferred mode of learning :</label>
    <select id="select-option" name="select-option" required>
      <option value="">--Mode of learning--</option>
      <option value="option1">Online classes</option>
      <option value="option2">Physical classes</option>
      <option value="option3">Undecided</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
