<style type="text/css">
  
  .general-banner{
  width: 80%;
  margin-left: 10%;
    display: flex;
  flex-wrap: wrap;
    justify-content: center;
     border: 1px solid #fff;
  box-shadow: 0 0 0.5rem 0 rgba(0 ,0,0,0.3);
}

<body>
<div>
    <div class="banner">
    	<div class="vender-logo"><img src="../assets/logo/juelgaicon.png"> </div>
    	<div class="shop-name"><center><h3 id="lbbusinessname"></h3></center></div>
    </div>
</div>
<!-- nav -->
<div class="navbar">
	  <a href="navigation.html"  style=" background:  #ff6a13; font-weight: bold;"> << Back</a>
   <center>
     <label style="color:white; font-weight: bold; font-size: 22px;">Adjust Staff</label>
   </center>
</div>
<!-- end of nav bar -->



<div class="action-div">
    <br><br><br><br>
    <div class="general-banner">
  
      <div class="small-card">
     <input type="text" id="txtsearchstaffid" value="" class="my-input"  placeholder="Enter staff ID">
      </div>
      <div class="small-card">
        <button id="searchstaffid" class="my-btn"> Search Staff</button>
      </div>
   
   </div>


 
	 <center><h3 class="my-label">Edit staff details to update</h3></center>

	 <div class="input-holder">
      <div class="card">
      	<center>
          <label class="small-label">First name</label><br>
          <input type="text" id="firstname" placeholder="Enter First Name" class="my-input">
          </center>
      </div>
      <div class="card">
      	<center>
      	<label class="small-label">Other Name</label><br>
          <input type="text" id="othername" placeholder="Enter Other Name" class="my-input">
          </center>
      </div>
   </div>

   <div class="input-holder">
      <div class="card">
      	<center>
          <label class="small-label">ID Number</label><br>
          <input type="text" id="idnumber" placeholder="Enter ID Number" class="my-input">
          </center>
      </div>
      <div class="card">
      	<center>
      	<label class="small-label">Phone Number</label><br>
          <input type="text" id="phone" placeholder="+2557xxxxxxx" class="my-input">
          </center>
      </div>
   </div>

    <div class="input-holder">
      <div class="card">
      	<center>
          <label class="small-label">Email </label><br>
          <input type="text" id="email" placeholder="Enter ID Number" class="my-input">
          </center>
      </div>
      <div class="card">
      	<center>
      	<label class="small-label">Other Number</label><br>
          <input type="text" id="otherphone" placeholder="+2557xxxxxxx" class="my-input">
          </center>
      </div>
   </div>
 
    <div class="input-holder">
      <div class="card">
      	<center>
          <label class="small-label">Role</label><br>
           <select class="my-input" id="role">
            <option value="" disabled selected>Choose Role</option>
           	<option value="Cashier">Cashier</option>
           	<option value="SalesLead">Sales Lead</option>
           	<option value="Admin">Admin</option>
            <option value="Casual">Casual</option>
           </select>
          </center>
      </div>
      <div class="card">
      	<center>
      	<label class="small-label">Gender</label><br>
          <select class="my-input" id="gender">
            <option value="" disabled selected>Choose Gender</option>
           	<option value="Male">Male</option>
           	<option value="Female">Female</option>
           </select>
          </center>
      </div>
   </div>

     <div class="input-holder">
      <div class="card">
      	<center>
          <label class="small-label">Work Station</label><br>
           <select class="my-input" id="station">
            <option value="" disabled selected>Choose Station</option>
           	<option value="Main Station">Main Station</option>
           	<option value="Branch">Branch </option>
           </select>
          </center>
      </div>
      <div class="card">
      	<center>
      		<label class="small-label">Birth Date</label><br>
      		<input type="date" id="dateofbirth" class="my-input" min="1970-01-01" max="2007-01-31">
      	</center>
      </div>
   </div>


   <div class="input-holder">
      <div class="card">
      	<center>
          <button class="my-btn" id="btnupdatestaff">Update Staff</button>
          </center>
      </div>
      <div class="card">
      <center>
          <button class="my-btn-del" id="btndeletestaff">Delete Staff</button>
          </center>
      	
      </div>
   </div>

</div>


<!-- table -->
<br><br>

<div class="scroll-table">
  <div class="table-holder">
    <div class="table-caption">
      <label class="my-label" >Staff Adjustment  </label>
    </div>




  </div>
</div>



<!-- alerts here -->

<div id="alertBox">
  <h2 id="alertTitle"></h2>
  <p id="alertMessage"></p>
  <center>
  <button onclick="hideAlert()">OK</button>
  </center>
</div>

<div id="alertBoxRefresh">
  <h2 id="alertTitle1"></h2>
  <p id="alertMessage1"></p>
  <center>
  <button onclick="hideAlertRefresh()">OK</button>
  </center>
</div>


<!-- confrimation -->
<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 style="color: crimson;">Confirm Deletion</h2>
    <p>Are you sure you want to delete: 
       <br>
      <b> <label id="deleteiteminfor"></label></b>
      <span><h2 style="color: crimson;">This action can not be undone</h2></span>
    </p>
    <div class="button-container">
      <button id="confirmDelete" class="confrim-button" style="background: crimson;">Delete</button>
      <button id="cancelDelete" class="confrim-button">Cancel</button>
    </div>
  </div>
</div>
